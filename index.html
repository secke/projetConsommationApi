<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Consommation API avec JavaScript</title>
    <link rel="stylesheet" href="css/styleApi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1>BIENVENUE VEUILLEZ ENTRER VOS INFORMATIONS DE CONNEXION</h1>
    <div id="papaConnexion">
        <form action="http://127.0.0.1:5000/login" method="post" id="formConnexion">
            <div class="champConnexion">
                <label for="profil">Profil:</label>
                <input type="text" name="profil" id="profil">
                <small></small>
            </div>
            <div class="champConnexion">
                <label for="username">Nom Utilisateur:</label>
                <input type="text" name="username" id="username">
                <small></small>
            </div>
            <div class="champConnexion">
                <label for="password">Mot de Pass:</label>
                <input type="text" name="password" id="password">
                <small></small>
            </div>
            <div class="champConnexion">
                <button type="submit" id="boutonConnexion">connecter</button>
            </div>
        </form>
    </div>
    <script src="js/api.js"></script>
    
</head>

</body>
